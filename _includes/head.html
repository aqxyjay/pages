<head>

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} | {{ site.description }}
        {% else %}
        {{ page.title }} | {{ site.title }}
        {% endif %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
    <!-- Use Atom -->
    {% feed_meta %}
    <!-- Use RSS-2.0 -->
    <!--<link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
    //-->

    <link rel="stylesheet" href="https://fonts.loli.net/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
    <link rel="stylesheet" href="https://fonts.loli.net/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="https://fonts.loli.net/css?family=Quattrocento+Sans">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--<script type="text/javascript" async-->
    <!--src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">-->
    <!--</script>-->

    <script type="text/javascript" src="{{ site.github.url }}/assets/js/qrcode.min.js"></script>

    <!-- Use react and recharts -->
    {% if page.react %}
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    {% endif %}

    <!-- Google Analytics -->
    <!--{% include google-analytics.html %}-->

    <!-- Use Jekyll SEO plugin -->
    {% seo %}

</head>
